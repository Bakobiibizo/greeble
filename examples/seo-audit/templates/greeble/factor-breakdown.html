<!-- Factor Breakdown (Copy & Paste Ready)
Displays weighted scoring factors as cards with progress bars.
Useful for explaining how a composite score is calculated.
-->
<div class="greeble-factor-breakdown" data-greeble-factor-breakdown>
  <header class="greeble-factor-breakdown__header">
    <h3 class="greeble-heading-3">Score Breakdown</h3>
  </header>

  <div class="greeble-factor-breakdown__grid">
    <!-- Factor card -->
    <div class="greeble-factor-breakdown__card">
      <div class="greeble-factor-breakdown__card-header">
        <span class="greeble-factor-breakdown__label">NAP Consistency</span>
        <span class="greeble-factor-breakdown__weight">Weight 40%</span>
      </div>
      <div class="greeble-factor-breakdown__bar">
        <div class="greeble-factor-breakdown__bar-fill greeble-factor-breakdown__bar-fill--success" style="width: 85%;"></div>
      </div>
      <div class="greeble-factor-breakdown__value">85%</div>
    </div>

    <div class="greeble-factor-breakdown__card">
      <div class="greeble-factor-breakdown__card-header">
        <span class="greeble-factor-breakdown__label">Listing Completeness</span>
        <span class="greeble-factor-breakdown__weight">Weight 25%</span>
      </div>
      <div class="greeble-factor-breakdown__bar">
        <div class="greeble-factor-breakdown__bar-fill greeble-factor-breakdown__bar-fill--warning" style="width: 60%;"></div>
      </div>
      <div class="greeble-factor-breakdown__value">60%</div>
    </div>

    <div class="greeble-factor-breakdown__card">
      <div class="greeble-factor-breakdown__card-header">
        <span class="greeble-factor-breakdown__label">Citation Coverage</span>
        <span class="greeble-factor-breakdown__weight">Weight 25%</span>
      </div>
      <div class="greeble-factor-breakdown__bar">
        <div class="greeble-factor-breakdown__bar-fill greeble-factor-breakdown__bar-fill--success" style="width: 75%;"></div>
      </div>
      <div class="greeble-factor-breakdown__value">75%</div>
    </div>

    <div class="greeble-factor-breakdown__card">
      <div class="greeble-factor-breakdown__card-header">
        <span class="greeble-factor-breakdown__label">Visibility Hint</span>
        <span class="greeble-factor-breakdown__weight">Weight 10%</span>
      </div>
      <div class="greeble-factor-breakdown__bar">
        <div class="greeble-factor-breakdown__bar-fill greeble-factor-breakdown__bar-fill--success" style="width: 100%;"></div>
      </div>
      <div class="greeble-factor-breakdown__value">100%</div>
    </div>
  </div>
</div>
