<!-- Metric Grid (Copy & Paste Ready)
A grid of key-value metric cards for displaying diagnostic data.
Ideal for dashboards showing counts, percentages, and status values.
-->
<div class="greeble-metric-grid" data-greeble-metric-grid>
  <header class="greeble-metric-grid__header">
    <h3 class="greeble-heading-3">Diagnostics</h3>
  </header>

  <div class="greeble-metric-grid__grid">
    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">Checked</span>
      <span class="greeble-metric-grid__value">12</span>
    </div>

    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">Matched</span>
      <span class="greeble-metric-grid__value">8</span>
    </div>

    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">Distinct Hosts</span>
      <span class="greeble-metric-grid__value">5</span>
    </div>

    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">JSON-LD Pages</span>
      <span class="greeble-metric-grid__value">3</span>
    </div>

    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">NAP Consistency</span>
      <span class="greeble-metric-grid__value greeble-metric-grid__value--success">85%</span>
    </div>

    <div class="greeble-metric-grid__card">
      <span class="greeble-metric-grid__label">Citation Coverage</span>
      <span class="greeble-metric-grid__value greeble-metric-grid__value--warning">62%</span>
    </div>
  </div>
</div>
