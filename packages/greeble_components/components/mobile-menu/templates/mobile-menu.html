<!-- Mobile Menu (Copy & Paste Ready)
A slide-in mobile menu with user profile section.
Triggered by nav toggle button, closes via backdrop or close button.
-->
<div class="greeble-mobile-menu" id="mobile-menu" data-greeble-mobile-menu>
  <!-- Backdrop -->
  <button
    type="button"
    class="greeble-mobile-menu__backdrop"
    aria-label="Close menu"
    hx-get="/menu/close"
    hx-target="#mobile-menu-root"
    hx-swap="innerHTML"
  ></button>

  <!-- Panel -->
  <div class="greeble-mobile-menu__panel" role="dialog" aria-modal="true" aria-label="Navigation menu">
    <!-- Header with close button -->
    <div class="greeble-mobile-menu__header">
      <span class="greeble-mobile-menu__title">Menu</span>
      <button
        type="button"
        class="greeble-mobile-menu__close"
        aria-label="Close menu"
        hx-get="/menu/close"
        hx-target="#mobile-menu-root"
        hx-swap="innerHTML"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <!-- User profile section -->
    <div class="greeble-mobile-menu__profile">
      <div class="greeble-mobile-menu__avatar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <div class="greeble-mobile-menu__user">
        <span class="greeble-mobile-menu__name">Guest User</span>
        <span class="greeble-mobile-menu__email">Sign in to access your account</span>
      </div>
    </div>

    <!-- Navigation links -->
    <nav class="greeble-mobile-menu__nav">
      <ul class="greeble-mobile-menu__list">
        <li class="greeble-mobile-menu__item">
          <a href="#authentication-&-forms-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Auth & Forms
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#navigation-&-selection-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
            </svg>
            Navigation
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#data-display-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            Data Display
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#overlays-&-dialogs-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
            Overlays
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#file-&-media-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            File & Media
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#workflow-&-pipelines-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            Workflows
          </a>
        </li>
        <li class="greeble-mobile-menu__item">
          <a href="#live-updates-group" class="greeble-mobile-menu__link" hx-get="/menu/close" hx-target="#mobile-menu-root" hx-swap="innerHTML">
            <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="2"/>
              <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/>
            </svg>
            Live Updates
          </a>
        </li>
      </ul>
    </nav>

    <!-- Divider -->
    <hr class="greeble-mobile-menu__divider" />

    <!-- Secondary actions -->
    <div class="greeble-mobile-menu__actions">
      <a href="https://github.com/bakobiibizo/greeble" class="greeble-mobile-menu__action" target="_blank" rel="noreferrer">
        <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        View on GitHub
      </a>
      <button type="button" class="greeble-mobile-menu__action greeble-mobile-menu__action--danger">
        <svg class="greeble-mobile-menu__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Sign Out
      </button>
    </div>
  </div>
</div>
