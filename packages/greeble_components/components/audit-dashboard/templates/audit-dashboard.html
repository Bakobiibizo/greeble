<!-- Audit Dashboard (Copy & Paste Ready)
A composite dashboard for Local SEO audits combining score gauge, forecast chart,
factor breakdown, diagnostics grid, and citation list.
-->
<div class="greeble-audit-dashboard" data-greeble-audit-dashboard>
  <!-- Header with search -->
  <header class="greeble-audit-dashboard__header">
    <h1 class="greeble-heading-2">Local SEO Intelligence</h1>
    <form class="greeble-audit-dashboard__search" 
          hx-post="/api/audit" 
          hx-target="#audit-results" 
          hx-swap="innerHTML"
          hx-indicator="#audit-loading">
      <input type="text" 
             name="q" 
             class="greeble-input" 
             placeholder="Brand or location..." 
             aria-label="Search brand or location"/>
      <button type="submit" class="greeble-button greeble-button--primary">
        Run Audit
      </button>
    </form>
  </header>

  <!-- Loading indicator -->
  <div id="audit-loading" class="greeble-audit-dashboard__loading htmx-indicator">
    <svg class="greeble-audit-dashboard__spinner" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="60" stroke-linecap="round"/>
    </svg>
    <span>Running audit...</span>
  </div>

  <!-- Results container -->
  <div id="audit-results" class="greeble-audit-dashboard__results">
    <!-- Empty state -->
    <div class="greeble-audit-dashboard__empty">
      <p>Enter a brand or location above to run an audit.</p>
      <p class="greeble-audit-dashboard__hint">Results will show NAP health, forecast, and citations.</p>
    </div>
  </div>
</div>
